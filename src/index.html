<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__avatar-edit-button" type="button">
          <div class="profile__avatar-edit-overlay"></div>
          <img src="<%=require('./images/Avatar-Jack.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
        </button>
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__subtitle text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button hover-on-react" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery" aria-label="Фотогалерея разных мест пользователя">
        <ul class="cards-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" tabindex="-1" id="popup-profile">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="form" id="profile-form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__input" placeholder="Имя" name="name" id="user-name-input" required minlength="2" maxlength="40">
        <span class="form__input-error user-name-input-error"></span>
        <input type="text" class="form__input" placeholder="О себе" name="about" id="about-input" required minlength="2" maxlength="200">
        <span class="form__input-error about-input-error"></span>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" tabindex="-1" id="popup-add-card">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="form" id="add-card-form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input type="text" class="form__input" placeholder="Название" name="name" id="card-name-input" required minlength="2" maxlength="30">
        <span class="form__input-error card-name-input-error"></span>
        <input type="url" class="form__input" placeholder="Ссылка на картинку" name="link" id="link-input" required>
        <span class="form__input-error link-input-error"></span>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_content_photo" tabindex="-1" id="popup-full-photo">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <figure class="img-with-caption">
        <img class="img-with-caption__full-img" src="http://placehold.it/300x300&text=No+Image" alt="Полное фото">
        <figcaption class="img-with-caption__caption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup" tabindex="-1" id="popup-avatar-update">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="form" id="avatar-update-form" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <input type="url" class="form__input" placeholder="Ссылка на картинку" name="avatar-url" id="avatar-url-input" required>
        <span class="form__input-error avatar-url-input-error"></span>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" tabindex="-1" id="popup-confirmation">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="form" id="confirmation-form" novalidate>
        <h2 class="form__heading">Вы уверены?</h2>
        <button class="form__button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="cards-grid__card">
      <button class="cards-grid__delete-button hover-on-react" type="button"></button>
      <img class="cards-grid__card-photo" src="http://placehold.it/300x300&text=No+Image" alt="Фото места">
      <div class="cards-grid__caption-wrapper">
        <h2 class="cards-grid__card-caption text-overflow-protect"></h2>
        <div class="cards-grid__like-section">
          <button class="cards-grid__like-button" type="button"></button>
          <div class="cards-grid__like-counter"></div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
