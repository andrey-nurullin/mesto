<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/logo-mesto.svg" alt="Логотип проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/Avatar-Jack.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__subtitle text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button hover-on-react" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery" aria-label="Фотогалерея разных мест пользователя">
        <ul class="cards-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="popup-form">
        <h2 class="popup-form__heading">Редактировать профиль</h2>
        <input type="text" class="popup-form__input-text" placeholder="Имя" name="name" required>
        <input type="text" class="popup-form__input-text" placeholder="Профессия" name="job" required>
        <button class="popup-form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="popup-form">
        <h2 class="popup-form__heading">Новое место</h2>
        <input type="text" class="popup-form__input-text" placeholder="Название" name="name" required>
        <input type="text" class="popup-form__input-text" placeholder="Ссылка на картинку" name="link" required>
        <button class="popup-form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="cards-grid__card">
      <button class="cards-grid__delete-button hover-on-react" type="button"></button>
      <img class="cards-grid__card-photo" src="" alt="Фото места">
      <div class="cards-grid__caption-wrapper">
        <h2 class="cards-grid__card-caption text-overflow-protect"></h2>
        <button class="cards-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
