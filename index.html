<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/logo-mesto.svg" alt="Логотип проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/Avatar-Jack.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__subtitle text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-on-react" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery" aria-label="Фотогалерея разных мест пользователя">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-castle.jpg" alt="Замок на холме">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Замок Влиет</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-golden-gate.jpg" alt="Вершина моста среди облаков">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Золотые Ворота</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-landmannalaugar.jpg" alt="Высокогорье в Исландии">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Ландманналаугар</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-hobbiton.jpg" alt="Домики в земле">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Хоббитон</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-phiphi.jpg" alt="Острова посреди моря">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Пхипхи</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__item-photo" src="images/photo-padova.jpg" alt="Река идущая через город">
            <div class="photo-grid__caption-wrapper">
              <h2 class="photo-grid__item-caption text-overflow-protect">Падуя, Италия</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <aside class="popup">
    <div class="popup__container">
      <button class="popup__close-button hover-on-react" type="button"></button>
      <form class="profile-form">
        <h2 class="profile-form__heading">Редактировать профиль</h2>
        <input type="text" class="profile-form__input-text" name="name">
        <input type="text" class="profile-form__input-text" name="job">
        <button class="profile-form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </aside>
  <script src="scripts/index.js"></script>
</body>
</html>
