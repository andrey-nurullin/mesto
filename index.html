<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/logo-mesto.svg" alt="Логотим проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/Avatar-Jack.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__subtitle text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-on-react" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/100/200" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Карачаевскочеркесск</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/250/100" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Адалала Париж саа</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/200/300" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Самнала воара</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/300/300" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Пятигорск</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/300/500" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Инст-Коломенский Монастырь</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="https://placekitten.com/g/200/350" alt="Какое-то место">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Карачаевск</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
