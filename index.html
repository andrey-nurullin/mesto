<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/logo-mesto.svg" alt="Логотим проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/Avatar-Jack.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__desc text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="photo-gallery">
        Галерея
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
