<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/logo-mesto.svg" alt="Логотим проекта Mesto Russia" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/Avatar-Jack.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title text-overflow-protect">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover-on-react" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <p class="profile__subtitle text-overflow-protect">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover-on-react" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="gallery">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-castle.jpg" alt="Замок на холме">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Замок Влиет</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-golden-gate.jpg" alt="Вершина моста среди облаков">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Золотые Ворота</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-landmannalaugar.jpg" alt="Высокогорье в Исландии">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Ландманналаугар</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-hobbiton.jpg" alt="Домики в земле">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Хоббитон</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-phiphi.jpg" alt="Острова посреди моря">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Пхипхи</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__item-inner">
              <img class="photo-grid__item-photo" src="images/photo-padova.jpg" alt="Река идущая через город">
              <figcaption class="photo-grid__caption-wrapper">
                <p class="photo-grid__item-caption text-overflow-protect">Падуя, Италия</p>
                <button class="photo-grid__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form action="" class="profile-form">
        <h2 class="profile-form__heading">Редактировать профиль</h2>
        <input type="text" class="profile-form__input-text" value="Жак Ив Кусто">
        <input type="text" class="profile-form__input-text" value="Исследователь океана">
        <button type="submit" class="profile-form__button">Сохранить</button>
      </form>
      <button class="popup__close-button hover-on-react"></button>
    </div>
  </div>
</body>
</html>
